
server:
  port: 8041

spring:
  application:
    name: sp41-drools
  profiles:
    # local services
    # @deploy.type@
    # maven侧边栏 刷新一下 Profiles
    active: ${deploy.type}
  cloud:
    config:
      uri:  ${config.uri}
      name: ${config.name}
      label: ${config.label}
      profile: ${config.profile}
      username: ${config.confun}
      password: ${config.confps}
  datasource:
    druid:
      stat-view-servlet:
        enabled: true
        loginUsername: admin
        loginPassword: 123456
    dynamic:
      druid:
        initial-size: 5
        min-idle: 5
        maxActive: 20
        maxWait: 60000
        connectTimeout: 30000
        socketTimeout: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        filters: stat,slf4j
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      datasource:
        # 主库数据源
        master:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://${mysql.m.ip}:${mysql.m.port}/${mysql.m.db}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: ${mysql.m.un}
          password: ${mysql.m.ps}
  redis:
    host: ${redis.s.ip}
    port: ${redis.s.port}
    database: ${redis.s.database}
    password: ${redis.s.ps}
  cache:
    type: redis
  boot:
    admin:  # 监控地址
      client:
        url: http://localhost:80
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true # 驼峰命名法问题，等效配置文件

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
logging:
  file: # 监控日志
    name: logs/sp41-drools/info.log
app:
  cache:
    testCache: { name: TEST_CACHE,expire: 30m }
    test:
      name: testname
